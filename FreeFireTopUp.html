<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Free Fire Top Up â€” ZENTO-TopUp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="brand-wrap">
        <h1 class="brand">ZENTO<span class="brand-accent">-TopUp</span></h1>
        <p class="tagline">Free Fire Top-Up</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container" style="padding:36px 0;">
      <div class="card" style="max-width:760px;margin:0 auto;display:grid;grid-template-columns:220px 1fr;gap:20px;align-items:center">
        <div style="text-align:center">
          <img src="FreeFire.png" alt="Free Fire" style="width:180px;height:180px;object-fit:contain;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,0.08)">
          <h2 style="margin:12px 0 0 0">Free Fire KH</h2>
        </div>
        <div>
          <form id="ff-form">
            <label>Player ID / UID<br>
              <input type="text" id="uid" name="uid" placeholder="e.g. 123456789" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf5">
            </label>
            <div style="height:12px"></div>
            <label>Amount / Denom<br>
              <select id="amount" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf5">
                <option value="100">100 Diamonds</option>
                <option value="250">250 Diamonds</option>
                <option value="520">520 Diamonds</option>
                <option value="1160">1160 Diamonds</option>
              </select>
            </label>
            <div style="height:12px"></div>
            <label>Payment Method<br>
              <select id="method" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf5">
                <option>Credit / Debit</option>
                <option>Mobile Wallet</option>
                <option>Bank Transfer</option>
              </select>
            </label>

            <div style="height:16px"></div>
            <button type="submit" class="btn btn-primary">Confirm Top Up</button>
          </form>
          <div id="result" style="margin-top:12px;color:var(--muted)"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align:center;color:var(--muted)">&copy; 2024 ZENTO-TopUp</p>
  </footer>

  <script>
    document.getElementById('ff-form').addEventListener('submit', function(e){
      e.preventDefault();
      const uid = document.getElementById('uid').value.trim();
      const amount = document.getElementById('amount').value;
      const method = document.getElementById('method').value;
      if(!uid){
        alert('Please enter your Player ID / UID');
        return;
      }
      // For demo: show a confirmation message
      const res = document.getElementById('result');
      res.innerHTML = `Request submitted: UID <strong>${uid}</strong>, Amount <strong>${amount} Diamonds</strong>, Method <strong>${method}</strong>.<br> We will process the top-up shortly.`;
    });
  </script>
</body>
</html>
