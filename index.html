                    </div>

    <script>
    (function(){
        const slider = document.getElementById('hero-slider');
        if(!slider) return;
        const slidesWrap = slider.querySelector('.slides');
        const slides = Array.from(slider.querySelectorAll('.slide'));
        const prevBtn = slider.querySelector('.slider-btn.prev');
        const nextBtn = slider.querySelector('.slider-btn.next');
        const dots = Array.from(slider.querySelectorAll('.dot'));
        let current = 0;
        let timer = null;

        function update(){
            slidesWrap.style.transform = `translateX(-${current * 100}%)`;
            dots.forEach((d,i)=> d.classList.toggle('active', i===current));
        }
        function go(n){ current = (n + slides.length) % slides.length; update(); }
        function next(){ go(current+1); }
        function prev(){ go(current-1); }
        function start(){ if(timer) return; timer = setInterval(next, 4000); }
        function stop(){ if(!timer) return; clearInterval(timer); timer = null; }

        if(prevBtn) prevBtn.addEventListener('click', ()=>{ prev(); stop(); start(); });
        if(nextBtn) nextBtn.addEventListener('click', ()=>{ next(); stop(); start(); });
        dots.forEach((dot, i)=> dot.addEventListener('click', ()=>{ go(i); stop(); start(); }));

        slider.addEventListener('mouseenter', stop);
        slider.addEventListener('focusin', stop);
        slider.addEventListener('mouseleave', start);
        slider.addEventListener('focusout', start);

        // initialize
        update();
        start();
        // lazy-load backgrounds (optional): replace with actual images if desired
    })();
    </script>
